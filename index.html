<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Resume Builder</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Live Resume Builder</h1>
      <form id="resume-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Farhat Hussain" />

        <label for="title">Professional Title:</label>
        <input type="text" id="title" placeholder="Software Engineer" />

        <label for="contact">Contact Info:</label>
        <input type="text" id="contact" placeholder="Email or Phone" />

        <label for="linkedin">LinkedIn:</label>
        <input type="text" id="linkedin" placeholder="LinkedIn Profile URL" />

        <label for="summary">Professional Summary:</label>
        <textarea
          id="summary"
          placeholder="Brief summary of your professional background..."
        ></textarea>

        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Your experience..."></textarea>

        <label for="education">Education:</label>
        <textarea id="education" placeholder="Your education..."></textarea>

        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="Your skills..."></textarea>

        <label for="certifications">Certifications:</label>
        <textarea
          id="certifications"
          placeholder="Any certifications..."
        ></textarea>

        <label for="template">Choose Template:</label>
        <select id="template">
          <option value="template1">Template 1</option>
          <option value="template3">Template 2</option>
        </select>

        <button type="button" onclick="printResume()">Print</button>
        <button type="button" onclick="downloadPDF()">Download PDF</button>
      </form>

      <div id="preview">
        <div id="resume">
          <!-- Live Preview of Resume goes here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
